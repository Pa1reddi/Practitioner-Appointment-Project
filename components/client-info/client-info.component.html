<!DOCTYPE html>
<html>

<body style="background-color:white;">
<style>

span{
	margin:0px 10px;
}

  .required:after {
    content:" *";
    color: red;
  }

</style>
<form >	
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-12">
      <div class="card">
        <h5 class="card-header primary-color white-text text-left py-3" >
        <strong>Client Information</strong>
        </h5>
        <div style="padding: 50px;">
          <div class="form-row">
          <div class="form-group col-md-12">
            <h5>Select no of clients to discuss</h5>
            <div class="form-check form-check-inline">
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>0</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>1</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>2</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>3</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>4</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>5</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>6</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>7</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>8</span></label>
              <label class="radio-inline"><input class="form-check-input" type="radio" name="inlineRadioOptions"><span>9</span></label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4" >Enter Name Of Client</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4" >Select a Topic Type</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4" >Select a Sub-Topic</label>
            <input type="text" class="form-control" >
          </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-success" [routerLink]="['/calender']" routerLinkActive="router-link-active">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</form>
